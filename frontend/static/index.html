<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Touie Cuentista</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        :root{
            --bg:#fef6f8;
            --card:#ffffff;
            --accent:#ff7aa2;
            --accent-2:#ffd166;
            --accent-3:#6ee7b7;
            --text:#0f172a;
            --muted:#5b6770;
            --radius:16px;
            --max-width:1200px;
        }
        *{box-sizing:border-box}
        body{
            margin:0;
            font-family:"Baloo 2", Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            background:linear-gradient(180deg,#fff8fb,#f0fbff 60%);
            color:var(--text);
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            padding:20px;
        }

        /* App container */
        .app-container{
            max-width:var(--max-width);
            margin:12px auto;
            padding:22px;
            background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.98));
            border-radius:calc(var(--radius) + 6px);
            box-shadow:0 18px 40px rgba(13,25,40,0.08);
            display:grid;
            grid-template-rows:auto 1fr;
            gap:18px;
            position:relative;
            overflow:visible;
        }

        /* Decorative stickers (use images from /frontend/resources) */
        .sticker{
            position:absolute;
            pointer-events:none;
            opacity:0.95;
            filter:drop-shadow(0 8px 18px rgba(16,24,40,0.12));
        }
        .sticker.topleft{
            top:-18px;
            left:-18px;
            width:120px;
            transform:rotate(-12deg);
        }
        .sticker.topright{
            top:-24px;
            right:-20px;
            width:140px;
            transform:rotate(8deg);
        }
        .sticker.bottom{
            bottom:-22px;
            left:20%;
            width:100px;
            transform:rotate(-6deg);
        }

        /* Header */
        .header{
            display:flex;
            align-items:center;
            gap:18px;
            padding:6px 6px;
        }
        .header-icon{
            width:96px;
            height:96px;
            object-fit:contain;
            border-radius:18px;
            background:linear-gradient(180deg,var(--accent-2),#fff);
            padding:10px;
            box-shadow:0 8px 18px rgba(255,122,162,0.12);
            border:4px solid rgba(255,255,255,0.6);
        }
        .header h1{
            margin:0;
            font-size:32px;
            font-weight:700;
            letter-spacing:0.4px;
            color:var(--accent);
        }
        .header p{
            margin:6px 0 0 0;
            color:var(--muted);
            font-size:14px;
            max-width:780px;
        }

        /* Main layout: editor left, sidebar right */
        .main-layout{
            display:grid;
            grid-template-columns:1fr 340px;
            gap:22px;
            align-items:start;
        }

        /* Editor card */
        .editor-card{
            background:linear-gradient(180deg, #fff, #fffefe);
            border-radius:14px;
            padding:20px;
            box-shadow:0 8px 22px rgba(15,23,42,0.06);
            border:1px solid rgba(255,122,162,0.06);
        }
        .editor-card h2{
            margin:0 0 12px 0;
            font-size:20px;
            font-weight:700;
            color:var(--accent-3);
        }
        .main-card-textarea{
            width:100%;
            min-height:480px;
            resize:vertical;
            padding:18px;
            font-size:18px;
            line-height:1.6;
            border:2px dashed rgba(110,231,183,0.18);
            border-radius:14px;
            background:linear-gradient(180deg, #fff, #fffaf3);
            color:var(--text);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
        }
        .hint{
            margin-top:10px;
            font-size:13px;
            color:var(--muted);
        }

        /* Sidebar with options */
        .sidebar{
            display:flex;
            flex-direction:column;
            gap:16px;
            align-items:stretch;
        }
        .card{
            background:var(--card);
            padding:14px;
            border-radius:12px;
            box-shadow:0 8px 20px rgba(15,23,42,0.04);
            border:1px solid rgba(255,255,255,0.6);
        }
        .options-menu{
            display:flex;
            flex-direction:column;
            gap:12px;
        }
        .option-btn{
            display:flex;
            align-items:center;
            gap:12px;
            padding:12px 14px;
            border-radius:12px;
            background:linear-gradient(90deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));
            border:2px solid rgba(14,39,87,0.06);
            cursor:pointer;
            font-weight:700;
            color:var(--text);
            transition:transform .12s ease, box-shadow .12s ease;
            position:relative;
            overflow:hidden;
        }
        .option-btn:hover{ transform:translateY(-6px) scale(1.01); box-shadow:0 18px 40px rgba(14,39,87,0.12); }
        .option-btn .icon{
            width:56px;
            height:56px;
            border-radius:12px;
            display:inline-flex;
            align-items:center;
            justify-content:center;
            font-size:18px;
            background:linear-gradient(180deg,#fff,#f9fbff);
            border:1px solid rgba(14,39,87,0.06);
            color:var(--accent);
            flex-shrink:0;
        }
        .option-label{ font-size:15px; }

        /* Colorful variations */
        .option-btn.story{ background:linear-gradient(90deg,#fff7f8,#fff2fb); border-color:rgba(255,122,162,0.12); }
        .option-btn.pict{ background:linear-gradient(90deg,#fffaf0,#fff7ff); border-color:rgba(153,102,255,0.12); }
        .option-btn.audio{ background:linear-gradient(90deg,#f6fff7,#f0fff6); border-color:rgba(110,231,183,0.12); }

        /* Preview area */
        .preview{
            min-height:160px;
            border-radius:10px;
            padding:14px;
            border:2px dashed rgba(14,39,87,0.06);
            color:var(--muted);
            font-size:15px;
            display:flex;
            align-items:center;
            justify-content:center;
            text-align:center;
            background:linear-gradient(180deg, rgba(255,255,255,0.7), transparent);
        }
        .preview .small{
            font-weight:700;
            color:var(--accent-2);
            font-size:16px;
        }

        /* Responsive */
        @media (max-width:768px){
            body{ padding:10px; }
            .app-container{ padding:14px; margin:10px; }
            .main-layout{ grid-template-columns:1fr; gap:16px; }
            .sidebar{ order:2; }
            .header{ flex-direction:column; text-align:center; gap:12px; }
            .header h1{ font-size:26px; }
            .header-icon{ width:76px; height:76px; }
            .editor-card{ padding:16px; }
            .main-card-textarea{ min-height:300px; font-size:16px; padding:14px; }
            .option-btn{ padding:10px 12px; }
            .option-btn .icon{ width:48px; height:48px; font-size:16px; }
            .option-label{ font-size:14px; }
            .preview{ min-height:120px; padding:12px; font-size:14px; }
            .preview .small{ font-size:15px; }
        }
        @media (max-width:480px){
            .header h1{ font-size:22px; }
            .header p{ font-size:13px; max-width:none; }
            .hint{ font-size:12px; }
            .editor-card h2{ font-size:18px; }
            .main-card-textarea{ min-height:250px; font-size:15px; }
            .card{ padding:12px; }
            .option-btn{ gap:10px; padding:8px 10px; }
            .option-btn .icon{ width:40px; height:40px; font-size:14px; }
            .option-label{ font-size:13px; }
            .preview{ min-height:100px; padding:10px; font-size:13px; }
            .preview .small{ font-size:14px; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Decorative stickers using images from /frontend/resources -->
        
        <img src="/frontend/static/images/happy.png" class="sticker topright" alt="" aria-hidden="true" />
        <img src="/frontend/static/images/sit_down.png" class="sticker bottom" alt="" aria-hidden="true" />

        <header class="header">
            <img src="/frontend/static/images/hello.png" alt="Icono Louie" class="header-icon" />
            <div>
                <h1>Touie Cuentista</h1>
                <p>Portal educativo interactivo para niños y niñas con autismo.</p>
                <div class="hint">Usa los botones a la derecha para elegir salida: cuento, pictograma o audio.</div>
            </div>
        </header>

        <div class="main-layout">
            <main class="editor-card">
                <h2>Escribe tu historia</h2>
                <textarea class="main-card-textarea" aria-label="Editor de texto">Había una vez... Convierte cualquier texto en un cuento, con frases cortas y claras. Puedes añadir personajes como Touie el tigre.</textarea>
            </main>

            <aside class="sidebar">
                <div class="card">
                    <h3 style="margin:0 0 10px 0; font-size:15px;">Opciones</h3>
                    <nav class="options-menu" aria-label="Opciones de salida">
                        <button class="option-btn story" id="btn-text" type="button">
                            <div class="icon"><img src="/frontend/static/images/thinking.png" alt="Cuento" style="width:40px;height:40px;object-fit:contain;border-radius:8px" /></div>
                            <span class="option-label">Cuento</span>
                        </button>
                        <button class="option-btn pict" id="btn-pictogram" type="button">
                            <div class="icon"><img src="/frontend/static/images/with_phone.png" alt="Pictograma" style="width:40px;height:40px;object-fit:contain;border-radius:8px" /></div>
                            <span class="option-label">Pictograma</span>
                        </button>
                        <button class="option-btn audio" id="btn-audio" type="button">
                            <div class="icon"><img src="/frontend/static/images/with_phone_2.png" alt="Audio" style="width:40px;height:40px;object-fit:contain;border-radius:8px" /></div>
                            <span class="option-label">Audio</span>
                        </button>
                    </nav>
                </div>

                <div class="card">
                    <h3 style="margin:0 0 10px 0; font-size:15px;">Vista previa</h3>
                    <div class="preview">
                        <div>
                            <div class="small">Aquí se mostrará una vista previa</div>
                            <div id="output" style="margin-top:8px; color:var(--muted); font-size:13px;">(imágenes, pictogramas o controles de audio)</div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    <script src="/frontend/static/endpoints.js"></script>
</body>
</html>
